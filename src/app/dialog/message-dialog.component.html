<h2 md-dialog-title>{{title}}</h2>
<md-dialog-content>
    <div class="dialog">
        <div *ngIf="message">{{message}}</div>
        <div *ngFor="let message of messages">{{message}}</div>
    </div>
</md-dialog-content>
<md-dialog-actions class="dialog-actions" *ngIf="hasActions">
    <button md-button md-dialog-close>Ok</button>  
</md-dialog-actions>
